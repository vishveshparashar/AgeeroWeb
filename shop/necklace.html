---
layout: default
title: Necklace
---

<!-- Start Midium Banner  -->
<section class="midium-banner">
    <div class="container">
        <div class="row pb-5">
            <div class="col-12 pt-5">
                <div class="section-title">
                    <h2>Necklace</h2>
                </div>
            </div>

            <!-- Single Banner  -->
            {% assign item = site.categories['necklace'] %}
            {% for post in item %}

            <!-- Single Banner  -->
            <div class="col-lg-6 col-md-6 col-12">
                <div class="single-banner" style="margin: 2%;">
                    <img src="/images/product/{{post.categories}}/{{post.image1}}" alt="#">
                    <div class="content">
                        <h3>{{post.name}}</h3>
                        <a href="{{ post.url | absolute_url }}">Shop Now</a>
                    </div>
                </div>
            </div>
            <!-- /End Single Banner  -->
            {% endfor %}

        </div>
    </div>
</section>
<!-- End Midium Banner --
